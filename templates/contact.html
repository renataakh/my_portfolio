    <!-- CONTACT -->
    <section class="contact py-5" id="contact">
      <div class="container">
        <div class="row">
          
          <div class="col-lg-5 mr-lg-5 col-12">
            <div class="google-map w-100">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107318.97127604017!2d34.934374323081315!3d32.799739719841256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151dba4c750de845%3A0xc35d23982a81529a!2sHaifa!5e0!3m2!1sen!2sil!4v1703001076676!5m2!1sen!2sil" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contact-info d-flex justify-content-between align-items-center py-4 px-lg-5">
                <div class="contact-info-item">
                  <h3 class="mb-3 text-white">Contact me</h3>
                  <p><a href="mailto:spamrenataakh@gmail.com">spamrenataakh@gmail.com</a></p>
                </div>

                <ul class="social-links">
                  <li><a rel="nofollow" href="http://www.linkedin.com/in/renata-akh" class="uil uil-link-alt" data-toggle="tooltip" data-placement="left" title="Linked-in"></a></li>
                  <li><a rel="nofollow" href="https://www.instagram.com/renata_akhtarieva" class="uil uil-instagram" data-toggle="tooltip" data-placement="left" title="Instagram"></a></li>
                  <li><a rel="nofollow" href="https://www.facebook.com/renataakh" class="uil uil-facebook" data-toggle="tooltip" data-placement="left" title="Facebook"></a></li>
                </ul>
            </div>
          </div>

          <div class="col-lg-6 col-12">
            <div class="contact-form">
              <h2 class="mb-4">Interested to work together? Let's talk</h2>

              <form action="/submit_form" method="POST">
                <div class="row">
                  <div class="col-lg-6 col-12">
                    <input type="text" class="form-control" name="name" placeholder="Your Name" id="name">
                  </div>

                  <div class="col-lg-6 col-12">
                    <input type="email" class="form-control" name="email" placeholder="Email" id="email">
                  </div>

                  <div class="col-12">
                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="Message"></textarea>
                  </div>

                  <div class="ml-lg-auto col-lg-5 col-12">
                    <input type="submit" class="form-control submit-btn" value="Send">
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
